<div class="panel panel-danger">
  <div class="panel-heading">
    <h3 class="panel-title">movie-add works!</h3>
  </div>
  <div class="panel-body">

    <div class="form-group">
      <label for="">name</label>
      <input type="text" class="form-control" #name>
    </div>
    <div class="form-group">
      <label for="">link</label>
      <input type="text" class="form-control" #link>
    </div>
    <div class="form-group">
      <label for="">orther</label>
      <input type="text" class="form-control" #orther>
    </div>
    <button type="button" class="btn btn-primary" (click)="onAdd(name.value,link.value,orther.value)">add</button>
  </div>
</div>
