


<div class="container">
    <h1>Full name: {{getDataFromChildren}}</h1>
    <h1>Age : {{getDataAge}}</h1>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-danger">
            <div class="panel-heading">
                  <h3 class="panel-title">component interaction input</h3>
            </div>
            <div class="panel-body">
                 <app-input
                 [name1]="name"
                 [age]="age"
                 [isCheck]="isCheck"
                 [users]="users"
                 ></app-input>
            </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-danger">
            <div class="panel-heading">
                  <h3 class="panel-title">component interaction output</h3>
            </div>
            <div class="panel-body">
                <app-output (txtAg)="onGetAge($event)" (txtfullname)="onGetFullname($event)"></app-output>
            </div>
      </div>
    </div>

</div>
