<router-outlet></router-outlet>
<div class="form-group">
  <label>name</label>
  <input type="text" class="form-control" [(ngModel)]="name">
</div>
<div class="form-group">
  <label>price</label>
  <input type="number" class="form-control" [(ngModel)]="price">
</div>
<button type="button" class="btn btn-primary" [routerLink]="['/products']"
        [queryParams]="{name : name ? name:'' , price : price ? price : ''}" (click)="getData()">search
</button>
<button type="button" class="btn btn-success" [routerLink]="['/products']" (click)="onSearch()">search
</button>


<table class="table table-bordered table-hover">
  <thead>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>price</th>
    <th>status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of productList" [routerLink]="['/products',item._id]">
    <td>{{item._id}}</td>
    <td>{{item._name}}</td>
    <td>{{item._price | currency:'VND'}}</td>
    <td>{{item._status ? 'active' : 'deactive'}}</td>
  </tr>
  </tbody>
</table>
