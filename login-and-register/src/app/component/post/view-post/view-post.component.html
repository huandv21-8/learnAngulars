<div class="container">
  <div class="row">
    <hr/>
    <div class="col-md-9">
      <div class="row post">
        <div class="col-md-1">
          <app-vote-button [post]="post"></app-vote-button>
        </div>
        <div class="col-md-11">
          <div class="container">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
              <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
                <span>
                 <span class="subreddit-text"><a class="post-url">{{post.subredditName}}</a></span>
                 <span> . Posted<span> {{post.duration}} </span>by <a class="username" href="">{{post.userName}}</a></span>
              </span>
              </div>
              <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 deleteComment">
                <span (click)="deletePost(post.id)">x</span>
              </div>
            </div>
          </div>
          <hr/>
          <h3>Name Post: <a class="post-title" routerLink="post.url">{{post.postName}}</a></h3>
          <div>
            Title: <p [innerHtml]="post.description" class="post-text"></p>
          </div>
          <div class="post-comment">
            <form (ngSubmit)="postComment()" [formGroup]="commentForm">
              <div class="form-group">
                <textarea [formControlName]="'text'" class="form-control" placeholder="Your Thoughts?"></textarea>
              </div>
              <button class="login float-right" type="submit">Comment</button>
            </form>
          </div>
          <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
            <div *ngFor="let comment of comments" class="row" style="margin-top: 60px;">
              <div class="comment">
                <div class="container">
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="username">
                      <a>User name comment : {{comment.userName}}</a>
                    </div>
                    <b>Text: {{comment.text}}</b>
                  </div>
                  <div (click)="deleteComment(comment.id,comment.userName)"
                       class="col-xs-2 col-sm-2 col-md-2 col-lg-2 deleteComment">x
                  </div>
                </div>
              </div>
              <hr/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <app-side-bar></app-side-bar>
      <app-subreddit-side-bar></app-subreddit-side-bar>
    </div>
  </div>
</div>
