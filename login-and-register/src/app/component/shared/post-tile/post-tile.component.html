<!-- Display Posts-->
<div class="row post" *ngFor="let post of posts">
  <app-vote-button [post]="post"></app-vote-button>
  <!-- Section to Display Post Information-->
  <div class="col-md-11">
    <span class="subreddit-info">
      <span class="subreddit-text"><a class="posturl">{{post.subredditName}}</a></span>
      <span> . Posted by <a class="username" routerLink="/user-profile/{{post.userName}}">{{post.userName}}</a></span>
 <span> . {{post.duration}}</span>
    </span>
    <hr />
    <div class="post-title">
      <p>Name Post: <a class="postname"  >{{post.postName}}</a></p>
    </div>
    <div>
      <p class="post-text" [innerHtml]="post.description">abc{{post.description}}</p>
    </div>
    <hr />
    <span>
      <a class="btnCommments" role="button">
        Comments({{post.commentCount}})
      </a>
      <button class="login" (click)="goToPost(post.id)">
        Read Post
      </button>
    </span>
  </div>
</div>
